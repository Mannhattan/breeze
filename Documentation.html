<html lang="pl">
    <head>
        <title>Breeze CSS Framework</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="shortcut icon" type="image/png" href="breeze.png"/>
	</head>
    <body>
        <div class="container__wide">
            <h1>GRID:</h1>
        </div>

        <div class="container__wide">
            <h2>Standard 12 column grid:</h2>

            <div class="grid row">
                <div class="col s1"><p>1</p></div>
                <div class="col s1"><p>2</p></div>
                <div class="col s1"><p>3</p></div>
                <div class="col s1"><p>4</p></div>
                <div class="col s1"><p>5</p></div>
                <div class="col s1"><p>6</p></div>
                <div class="col s1"><p>7</p></div>
                <div class="col s1"><p>8</p></div>
                <div class="col s1"><p>9</p></div>
                <div class="col s1"><p>10</p></div>
                <div class="col s1"><p>11</p></div>
                <div class="col s1"><p>12</p></div>
            </div>
        </div>

        <div class="container__wide">
            <h2>Grid elements:</h2>

            <div class="grid row">
                <div class="col s12"><p>col s12</p></div>
            </div>
            <div class="grid row">
                <div class="col s11"><p>col s11</p></div>
                <div class="col s1"><p>col s1</p></div>
            </div>
            <div class="grid row">
                <div class="col s10"><p>col s10</p></div>
                <div class="col s2"><p>col s2</p></div>
            </div>
            <div class="grid row">
                <div class="col s9"><p>col s9</p></div>
                <div class="col s3"><p>col s3</p></div>
            </div>
            <div class="grid row">
                <div class="col s8"><p>col s8</p></div>
                <div class="col s4"><p>col s4</p></div>
            </div>
            <div class="grid row">
                <div class="col s7"><p>col s7</p></div>
                <div class="col s5"><p>col s5</p></div>
            </div>
            <div class="grid row">
                <div class="col s6"><p>col s6</p></div>
                <div class="col s6"><p>col s6</p></div>
            </div>
            <div class="grid row">
                <div class="col s5"><p>col s5</p></div>
                <div class="col s7"><p>col s7</p></div>
            </div>
            <div class="grid row">
                <div class="col s4"><p>col s4</p></div>
                <div class="col s8"><p>col s8</p></div>
            </div>
            <div class="grid row">
                <div class="col s3"><p>col s3</p></div>
                <div class="col s9"><p>col s9</p></div>
            </div>
            <div class="grid row">
                <div class="col s2"><p>col s2</p></div>
                <div class="col s10"><p>col s10</p></div>
            </div>
            <div class="grid row">
                <div class="col s1"><p>col s1</p></div>
                <div class="col s11"><p>col s11</p></div>
            </div>
        </div>
    </body>
</html>
